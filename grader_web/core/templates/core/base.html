{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> KVISOI new web </title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> KVISOI </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core-home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core-tasks' %}">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core-submissions' %}">Submissions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core-submit' %}">Submit</a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex">
            {% if user.is_authenticated %}
            <li class="nav-item mx-2">
              <p> Welcome, {{user}} </p>
            </li>
            <li class="nav-item mx-2">
              <a href="{% url 'user-logout' %}">
                <button class="btn btn-primary">Log out</button>
              </a>
            </li>
            {% else %}
            <li class="nav-item mx-2">
              <a href="{% url 'user-login' %}">
                <button class="btn btn-primary">Log in</button>
              </a>
            </li>
            <li class="nav-item mx-2">
              <a href="{% url 'user-register' %}">
                <button class="btn btn-primary">Register</button>
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="alert alert-{{msg.tags}}" role="alert">
      {% if messages %} {% for msg in messages %}
      <h3> {{msg}} </h3>
      {% endfor %} {% endif %} 
    </div>
    
    <div class="container-fluid">
    {% block content %} {% endblock %}
    </div>
  </body>
</html>
